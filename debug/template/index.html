            async scanRealDirectory(dirHandle, path = '') {
                const structure = {
                    name: dirHandle.name,
                    type: 'folder',
                    path: path || dirHandle.name,
                    children: []
                };

                try {
                    for await (const entry of dirHandle.values()) {
                        // è·³è¿‡éšè—æ–‡ä»¶å’Œç³»ç»Ÿæ–‡ä»¶
                        if (entry.name.startsWith('.') || entry.name === 'node_modules') {
                            continue;
                        }

                        if (entry.kind === 'directory') {
                            const childStructure = await this.scanRealDirectory(entry, path ? `${path}/${entry.name}` : entry.name);
                            structure.children.push(childStructure);
                        } else {
                            structure.children.push({
                                name: entry.name,
                                type: 'file',
                                path: path ? `${path}/${entry.name}` : entry.name
                            });
                        }
                    }

                    // æŒ‰ç±»å‹å’Œåç§°æ’åº
                    structure.children.sort((a, b) => {
                        if (a.type !== b.type) {
                            return a.type === 'folder' ? -1 : 1;
                        }
                        return a.name.localeCompare(b.name);
                    });
                } catch (error) {
                    console.error(`æ‰«æç›®å½• ${path} å¤±è´¥:`, error);
                }

                return structure;
            }

            updateProjectData(newStructure) {

                const processNode = (node, parentPath = '') => {

                            path: child.path

                        node.children.forEach(child => {
                            if (child.type === 'folder') {

                            }
                        });

                };
